<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loruki By Brad TraversyMedia</title>
    <script src="https://kit.fontawesome.com/463e98b73c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- navbar part -->
    <header class="navbar">
        <div class="container flex">
            <h1 class="logo">Loruki.</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./features.html">Features</a></li>
                    <li><a href="./docs.html">Docs</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- showcase part -->
        <section class="showcase">
            <div class="container grid">
                <div class="showcase-text">
                    <h1>Easier Deployment</h1>
                    <p>Deploy web apps of all kinds, from large scale enterprise APIs to static websites for
                        individuals. Fill out the form to try a demo of our platform</p>
                    <a class="btn btn-outline" href="./features.html">Read More</a>
                </div>
                <div class="showcase-form card">
                    <h2>Request a demo</h2>
                    <form action="">
                        <div class="form-control">
                            <input type="text" name="name" id="" placeholder="Name" required>
                        </div>
                        <div class="form-control">
                            <input type="text" name="company name" id="" placeholder="Company Name" required>
                        </div>
                        <div class="form-control">
                            <input type="text" name="email" id="" placeholder="Email" required>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Send">
                    </form>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
